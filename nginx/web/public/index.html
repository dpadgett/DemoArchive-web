<html>
<head>
<title>JKA Demo Archive</title>
<link rel="stylesheet" href="jquery-ui-1.10.4.custom.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="moment.min.js"></script>
<script src="sprintf.js"></script>
<script src="rpc.js"></script>
<!-- Stuff needed on initial load is loaded as JSONP -->
<script src="rpc.php?rpc=numdemos&jsonp=true"></script>
<script src="rpc.php?rpc=recentdemos&jsonp=true"></script>
<script src="rpc.php?rpc=topnames&jsonp=true"></script>
<script src="rpc.php?rpc=topmaps&jsonp=true"></script>
<script src="rpc.php?rpc=topservers&jsonp=true"></script>
</head>
<body>
<h1>JKA Demo Archive</h1>
<h2>Now hosting <span id="numdemos"></span> demos</h2>
Search:<br>
<form id="search">
<label for="player">Player name</label>
<input type="text" name="player" size="30"/>
<label for="before">Before date</label>
<input type="text" name="before"/>
<label for="map">Map</label>
<input type="text" name="map" size="20"/>
<label for="server">Server</label>
<input type="text" name="server" size="30"/>
<label for="match">Is match</label>
<input type="checkbox" name="match"/>
<input type="submit" value="Search"/>
</form>
<p/>
<span id="searchresult">Recent demos:</span><br>
<table id="recentdemos" border="1">
<tr><td>Server</td><td>Player</td><td>Date</td><td>Duration</td><td>Download</td><td>Map</td><td>Map Duration</td><td>Team</td><td>Final Score</td></tr>
</table>
<span id="page"></span>
</body>
</html>
